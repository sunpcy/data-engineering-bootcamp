version: 2

models:

  - name: my_users
    description: Greenery users
    columns:
      - name: user_id
        description: User ID

  - name: my_events
    description: Greenery events
    columns:
      - name: event_id
        description: Event ID
        data_tests:
          - not_null
          - unique
      - name: event_type
        description: Event Type
        data_tests:
          - accepted_values:
              values: ['page_view', 'add_to_cart', 'checkout', 'package_shipped']
      - name: user
        description: User ID
        # data_tests:
        #   - relationships:
        #       to: ref('my_users')
        #       field: user_id

  - name: stg_greenery__users
    description: Staging models for Greenery users
    columns:
      - name: user_guid
        description: User GUID